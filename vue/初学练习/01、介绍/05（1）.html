<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app_5">
		<p>{{message}}</p>
 		<button v-on:click="reverseMessage">逆转消息</button>
	</div>
</body>
<script src="src/vue.min.js"></script>
<script type="text/javascript">
	var app_5=new Vue({
		el:'#app_5',
		data:{
			message:'hello'
		},//别忘记逗号，否则网页显示空白
		methods:{
			reverseMessage:function(){
				this.message=this.message.split('').reverse().join('')
				//JS数组操作基础
			}
		}
	})
</script>
</html>

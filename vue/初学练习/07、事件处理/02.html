<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="cc">
		<button v-on:click="say('hi')">say hi</button>
		<button v-on:click="say('hello')">say hello</button>
	</div>
</body>
<script src="src/vue.min.js"></script>
<script type="text/javascript">
	var vm=new Vue({
		el:'#cc',
		methods:{
			say:function(message){
				alert(message)
			}
		}
	})
</script>
</html>

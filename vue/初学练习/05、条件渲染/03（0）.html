<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="cc" v-if="type === 'A'">
	  A
	</div>
	<div class="cc" v-else-if="type === 'B'">
	  B
	</div>
	<div class="cc" v-else-if="type === 'C'">
	  C
	</div>
	<div class="cc" v-else>
	  Not A/B/C
	</div>
</body>
<script src="src/vue.min.js"></script>
<script type="text/javascript">
	var vm=new Vue({
		el:'.cc',
		data:{
			type:'C'
		}
	})
	//如果值为A的话，全部div都显示，B的话则从B开始显示 ，但是输入C的话B还是有
</script>
</html>

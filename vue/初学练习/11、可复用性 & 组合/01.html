<script src="src/vue.min.js"></script>
<script type="text/javascript">
	var myMixin = {
	  created: function () {
	    this.hello()
	  },
	  methods: {
	    hello: function () {
	      console.log('hello from mixin!')
	    }
	  }
	}
	// 定义一个使用混合对象的组件
	var Component = Vue.extend({
	  mixins: [myMixin]
	})
	var component = new Component() 
</script>
